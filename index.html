<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ штатов по выручке | Аналитика продаж</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Топ 10 штатов по выручке</h1>
            <p class="subtitle">Анализ продаж и эффективности по регионам</p>
        </div>

        <div class="controls">
            <label for="year-select">Показать данные за:</label>
            <select id="year-select">
                <option value="all">Все годы</option>
            </select>
        </div>

        <div class="table-container">
            <table id="states-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Штат</th>
                        <th>Заказы</th>
                        <th>Выручка</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>

            <div class="stats-bar">
                <div class="total-stats">
                    <div class="total-item">Всего штатов: <span id="total-states">0</span></div>
                    <div class="total-item">Общая выручка: $<span id="total-revenue">0</span></div>
                </div>
                <div class="last-update">Данные обновляются в реальном времени</div>
            </div>
        </div>

        <div class="loading" id="loading">Загрузка данных</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
